<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>example3</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("table tr").click(function(){ // table 의 tr태그를 클릭 했을때 실행
			var index = $("table tr").index(this); //table의 tr 부분의 인덱스를 변수로 선언
			var ttr = $("table tr").eq(index).find("td"); //index에 해당하는 td를 찾아 ttr에 저장
			var ttrdata = ""; //ttrdata의 값 초기화
			for(var j=0; j < ttr.length; j++){	//인덱스 값의 길이만큼 반복문 실행 
				ttrdata += ttr.eq(j).text() + " "; // ttrdata에 ttr에서 가져온 text값을 넣음 +=를 쓴이유는 td값이 여러개라서
			}
			$("#view").append(ttrdata + '<br>'); //view에 출력
		});
	});
</script>
</head>

	<table class="table">
