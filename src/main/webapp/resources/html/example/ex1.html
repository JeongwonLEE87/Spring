<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn").click(function(){//버튼을 클릭했을때  안에코드가 실행
			var text= $("#value").val();//text란 변수를 생성하여 input값의 값을 갖어온다.
			var b="<li class='list-group-item'>"+text+"</li>"
			//b란 변수를 text 값을 리스트 태그안에 넣음
			$(".list-group").append(b);
			// ul 의 클래스를 선택자로 선정후 추가해줌
		});
			
	});
</script>

	<h3>10월 12일 JQuery 연습문제</h3>

	<form>
