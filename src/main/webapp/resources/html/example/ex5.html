<script type="text/javascript">
	$(document).ready(function(){
		var flag = true; 
		$(".btn-default").off();
		$(".btn-default").on("click", function(){
			if(flag){
				$("#form").html("<div class='form-group row'>" +
	    "<div class='col-xs-1'>" +
	    	"<label for='value'>Value:</label>" +
	    "</div>" +
	    "<div class='col-xs-10'>" +
	    	"<input type='text' class='form-control' id='value'>" + 
	    "</div>" +
	    "<div class='col-xs-1'>" +
	    	"<button type='button' class='btn btn-success'>클릭</button>" +
	    "</div>" +
	  "</div>");
				$(".btn-success").off();
				$(".btn-success").on("click", function(){
					var text = $("#value").val();
					var tag = '<tr>'+
				      '<td>' + text +'</td>' +
					    '</tr>';
					$("tbody").append(tag);
				
			});
			}else{
				$("#value").remove();
				$(".btn-success").remove();
				$("label").remove();
				
			}
			flag = !flag;
		});
	});
</script>
