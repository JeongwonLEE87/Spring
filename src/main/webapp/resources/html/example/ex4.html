<script type="text/javascript">
	$(document).ready(function(){
		$("tbody tr").click(function(){ // tbody 태그 속 tr태그를 클릭했을 때 실행되는 기능
			var td = $(this).find("td"); // tr태그 속에서 선택자로 사용한 this는 선택된 자기 자신이기 때문에 find()함수를 사용해 td태그를 
			//찾고 변수에 삽입한다.
			$(td).remove(); // 선택자에 변수를 넣어서 remove()함수를 이용해 삭제한다.
		});
	});
</script>
