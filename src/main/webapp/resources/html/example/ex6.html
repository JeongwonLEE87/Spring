<script type="text/javascript">
	$(document).ready(function(){
		var flag = true;
		$(".btn-default").off();
		$(".btn-default").on("click", function(){
			if(flag){
				$("#gj").html("<div class='form-group'>"
						+ "<label for='title'> Title:</label>"
						+ "<input type= 'text' class='form-control' id='title'>"
						+ "</div>"
						+ "<div class='form-group'>"
						+ "<label for='contents'> Contents:</label>"
						+ "<input type= 'text' class='form-control' id='contents'>"
						+ "</div>"
						+ "<button type='button' class='btn btn-success'>클릭</button>");
						
				$(".btn-success").off();
				$(".btn-success").on("click", function(){
					var title = $("#title").val();
					var contents = $("#contents").val();
					var tag = "<tr>" + "<td>" + title + "</td>"
					+ "<td>" + contents + "</td>" + "</tr>";
					$("tbody").append(tag);
					$("#title").val("");
					$("#contents").val("");
				});
				
			}else{
				$(".form-inline").find("#title").remove();
				$(".form-inline").find("#contents").remove();
				$(".form-inline").find("#btn-succes").remove();
			}
			flag = !flag;
		});
	});
</script>
