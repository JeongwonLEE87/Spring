<script type="text/javascript">
  


	$(document).ready(function(){
		$("#box").click(function(){ //체크 박스 클릭
			$("#asd").toggle(); //id값 asd에 toggle 함수 부여
		});
	$("#as").on("click", function(){  //버튼클릭시
		var tag = '<tr>' +
		          '<td>' + $("#title").val() + '</td>' +    //태그에 값 넣기
		          '<td>' + $("#contents").val() + '</td>' + "</tr>";
	$("tbody").append(tag);
	$("#title").val("");
	$("#contents").val("");	          
	
	});
			
	});

	<h3>10월 12일 JQuery 연습문제</h3>
	<p>8. 체크박스를 선택 했을 경우 입력창(input)이 2개를 보여주고 첫번째는 제목을, 두번째는 내용을 입력 받아와서 화면에 리스트로 표현하기.<br> 단, 체크박스를 다시 누르면 입력창은 사라지게 할것.</p>
	<input type="checkbox" id="box">체크박스<br> 
	
	<form>
	  <div class="input-group">
	    <div class="checkbox">
		  <label></label>
		</div>
	  </div>
	</form>
</div>
<div class="container">
	<form = id="asd">
	  <div class="form-group row">
	    <div class="col-xs-1">
	    	<label for="title">Title:</label>
	    </div>
	    <div class="col-xs-4">
	    	<input type="text" class="form-control" id="title">
	    </div>
	    <div class="col-xs-1">
	    	<label for="contents">Contents:</label>
	    </div>
	    <div class="col-xs-4">
	    	<input type="text" class="form-control" id="contents">
	    </div>
